{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/orders/order-detail.css' %}" />
{% endblock %} 
{% block content %} 
<section class="order-container">
  <div class="order-img">
    <img src="{% static 'images/sushi-illustration.png' %}" alt="sushi illustration" />
  </div>
  <div class="order-detail">
    <h1>{{ order.name }}</h1>
    <p>{{order.type}}</p>
    <p>{{order.ingredients}}</p>
    <p>{{order.price}}</p>

    <div class="order-actions">
        <a href="{% url 'order-update' order.id %}" class="btn warn">Edit</a>
        <a href="{% url 'order-delete' order.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}

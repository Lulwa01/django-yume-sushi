{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/orders/orders-index.css' %}" />
{% endblock %}
{% block content %}

<div class="order-container">
<section id="orders-header" class="page-header">
    <h1 id="orders-title">Orders List</h1>
</section>

<section id="orders-container" class="card-container">
    {% for order in orders %}
    <div class="order-card">
        <a href="/orders/{{ order.id }}" class="order-link">
            <div class="card-content">
                <div class="card-img">
                    <img
                        src="{% static 'images/sushi-illustration.png' %}"
                        alt="Sushi Illustration"
                        class="sushi-card-img"
                    />
                </div>
                <h2 class="order-name">{{ order.name }}</h2>
                <p class="order-price">{{ order.price }}$</p>
            </div>
        </a>
    </div>
    {% empty %}
    <p class="no-orders-msg">Oops, no sushi yet üç£</p>
    <div class="start-order-btn">
        <a href="{% url 'order-create' %}">Start Creating</a>
    </div>
    {% endfor %}
</section>

</div>

{% endblock %}

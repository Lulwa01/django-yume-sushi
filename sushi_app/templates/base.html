{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi Sushi</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
    rel="'shortcut icon"
    type="images/png"
    href="{% static 'images/yumi-sushi-logo.png' %}"
</head>
<body>
    <header>
        <div class="header-logo-container">
            <a href="/">
                <img src="{% static 'images/yumi-sushi-logo.png' %}" alt="Yumi Sushi Logo" />
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/orders">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

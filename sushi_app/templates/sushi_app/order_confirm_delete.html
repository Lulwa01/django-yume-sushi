{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/orders/order_confirm_delete.css' %}" />
{% endblock %}

{% block content %}
<main id="confirm-delete-main">
  <section id="confirm-delete-container">
    <h1 id="confirm-delete-title">Confirm Delete</h1>
    <p id="confirm-delete-text">Are you sure you want to delete this order?</p>

    <form method="post" id="confirm-delete-form">
      {% csrf_token %}
      <div class="confirm-delete-buttons">
    <a href="{% url 'order-detail' order.id %}" id="cancel-btn" class="btn secondary">Cancel</a>
    <button type="submit" id="delete-btn" class="btn danger">Delete!</button>
</div>
</form>
</section>
</main>
{% endblock %}
